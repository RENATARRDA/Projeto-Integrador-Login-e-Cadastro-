<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../static/stlylecad.css" />
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="/cadastrar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="Data de Nasc:">Data de Nasc:</label>
        <input type="text" id="Data de Nasc:" name="Data de Nasc:" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="Endereço">Endereço:</label>
        <input type="text" id="Endereço" name="Endereço" required><br>

        <label for="Cidade">Cidade:</label>
        <input type="text" id="Cidade" name="Cidade" required><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
